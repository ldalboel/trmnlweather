<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copenhagen Weather - TRMNL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 6px;
            width: 400px;
            height: 480px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        /* TRMNL half-page (right side) - optimized for eink */
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        /* Header */
        .header {
            text-align: center;
            padding-bottom: 4px;
            margin-bottom: 4px;
            border-bottom: 1px solid #000000;
        }

        .title {
            font-size: 18px;
            font-weight: 900;
            letter-spacing: 1px;
        }

        .timestamp {
            font-size: 10px;
            margin-top: 2px;
            opacity: 0.8;
            font-weight: 600;
        }

        /* Row sections */
        .row {
            padding: 6px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-bottom: 1px solid #000000;
            overflow: hidden;
        }

        .row:last-child {
            border-bottom: none;
        }

        .row-title {
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 3px;
        }

        .row-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 6px;
        }

        /* Today's weather row */
        .weather-today {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .weather-icon {
            font-size: 48px;
            min-width: 48px;
            text-align: center;
        }

        .weather-info {
            flex: 1;
        }

        .temp {
            font-size: 36px;
            font-weight: 900;
        }

        .condition {
            font-size: 11px;
            opacity: 0.9;
            margin-top: 2px;
            font-weight: 700;
        }

        .feels-like {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 1px;
            font-weight: 600;
        }

        /* Precipitation row */
        .precipitation-row {
            width: 100%;
        }

        .precip-section-label {
            margin-bottom: 3px;
            font-size: 9px;
            font-weight: 900;
            opacity: 0.8;
        }

        .hourly-precip {
            display: flex;
            gap: 2px;
            margin-bottom: 3px;
            justify-content: space-between;
        }

        .hour-slot {
            flex: 1;
            text-align: center;
            font-size: 7px;
        }

        .hour-time {
            font-size: 9px;
            font-weight: 900;
            margin-bottom: 1px;
        }

        .hour-precip {
            font-size: 11px;
            font-weight: 900;
        }

        .hour-chance {
            font-size: 7px;
            opacity: 0.7;
            font-weight: 700;
        }

        .aggregated-precip {
            display: flex;
            gap: 2px;
            justify-content: space-between;
        }

        .agg-slot {
            flex: 1;
            text-align: center;
            font-size: 7px;
        }

        .agg-time {
            font-size: 9px;
            font-weight: 900;
            margin-bottom: 1px;
        }

        .agg-precip {
            font-size: 11px;
            font-weight: 900;
        }

        .agg-chance {
            font-size: 7px;
            opacity: 0.7;
            font-weight: 700;
        }

        /* Next 3 days row */
        .forecast-row {
            display: flex;
            justify-content: space-between;
            gap: 3px;
        }

        .forecast-day {
            flex: 1;
            text-align: center;
            padding-right: 3px;
        }

        .forecast-day:last-child {
            padding-right: 0;
        }

        .day-name {
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 2px;
            letter-spacing: 0.5px;
        }

        .day-icon {
            font-size: 28px;
            margin: 2px 0;
        }

        .day-temp {
            font-size: 14px;
            font-weight: 900;
        }

        .day-temp-low {
            font-size: 10px;
            opacity: 0.7;
            font-weight: 700;
        }

        .day-precip {
            font-size: 9px;
            opacity: 0.8;
            margin-top: 2px;
            font-weight: 700;
        }

        /* Loading and error states */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 14px;
        }

        .error {
            color: #000000;
            font-size: 12px;
            padding: 10px;
            text-align: center;
        }

        /* Optimize for eink - disable anti-aliasing */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #ffffff;
                color: #000000;
            }
        }

        /* Print/eink optimizations */
        @media print {
            body {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Copenhagen Weather</div>
            <div class="timestamp" id="timestamp"></div>
        </div>

        <!-- Row 1: Today's Weather -->
        <div class="row">
            <div class="row-title">Today's Weather</div>
            <div class="row-content">
                <div class="weather-today">
                    <div class="weather-icon" id="currentIcon"></div>
                    <div class="weather-info">
                        <div class="temp"><span id="currentTemp">--</span>¬∞C</div>
                        <div class="condition" id="currentCondition">Loading...</div>
                        <div class="feels-like" id="feelsLike"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Row 2: Precipitation -->
        <div class="row">
            <div class="row-title">Precipitation (Next 12h)</div>
            <div class="row-content">
                <div class="precipitation-row">
                    <div class="precip-section-label">Next 3 Hours</div>
                    <div class="hourly-precip" id="hourlyContainer"></div>
                    <div class="precip-section-label" style="margin-top: 4px;">Next 9 Hours</div>
                    <div class="aggregated-precip" id="aggregatedContainer"></div>
                </div>
            </div>
        </div>

        <!-- Row 3: Next 3 Days -->
        <div class="row">
            <div class="row-title">Next 3 Days</div>
            <div class="forecast-row" id="forecastContainer">
                <div class="forecast-day">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        const COPENHAGEN_LAT = 55.6761;
        const COPENHAGEN_LON = 12.5883;

        async function fetchWeather() {
            try {
                // Fetch current weather and forecast with hourly data
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${COPENHAGEN_LAT}&longitude=${COPENHAGEN_LON}&current=temperature_2m,relative_humidity_2m,apparent_temperature,weather_code,wind_speed_10m&hourly=precipitation,precipitation_probability&daily=weather_code,temperature_2m_max,temperature_2m_min,precipitation_sum,precipitation_probability_max&timezone=Europe/Copenhagen&forecast_days=4`
                );

                if (!response.ok) throw new Error('Weather API error');

                const data = await response.json();
                updateWeather(data);
            } catch (error) {
                console.error('Error fetching weather:', error);
                document.querySelector('.container').innerHTML = 
                    '<div class="error">Unable to load weather data</div>';
            }
        }

        function getWeatherIcon(weatherCode) {
            // WMO Weather Interpretation Codes
            if (weatherCode === 0) return '‚òÄÔ∏è'; // Clear sky
            if (weatherCode === 1 || weatherCode === 2) return 'üå§Ô∏è'; // Partly cloudy
            if (weatherCode === 3) return '‚òÅÔ∏è'; // Overcast
            if (weatherCode === 45 || weatherCode === 48) return 'üå´Ô∏è'; // Foggy
            if (weatherCode === 51 || weatherCode === 53 || weatherCode === 55) return 'üåßÔ∏è'; // Light drizzle
            if (weatherCode === 61 || weatherCode === 63 || weatherCode === 65) return 'üåßÔ∏è'; // Rain
            if (weatherCode === 80 || weatherCode === 81 || weatherCode === 82) return 'üåßÔ∏è'; // Rain showers
            if (weatherCode === 71 || weatherCode === 73 || weatherCode === 75) return '‚ùÑÔ∏è'; // Snow
            if (weatherCode === 77) return '‚ùÑÔ∏è'; // Snow grains
            if (weatherCode === 85 || weatherCode === 86) return '‚ùÑÔ∏è'; // Snow showers
            if (weatherCode === 80 || weatherCode === 81 || weatherCode === 82) return '‚õàÔ∏è'; // Showers
            if (weatherCode === 95 || weatherCode === 96 || weatherCode === 99) return '‚õàÔ∏è'; // Thunderstorm
            return 'üå°Ô∏è'; // Default
        }

        function getWeatherDescription(weatherCode) {
            const descriptions = {
                0: 'Clear',
                1: 'Mostly Clear',
                2: 'Partly Cloudy',
                3: 'Overcast',
                45: 'Foggy',
                48: 'Foggy',
                51: 'Drizzle',
                53: 'Light Rain',
                55: 'Drizzle',
                61: 'Rain',
                63: 'Heavy Rain',
                65: 'Heavy Rain',
                71: 'Snow',
                73: 'Snow',
                75: 'Heavy Snow',
                77: 'Snow',
                80: 'Showers',
                81: 'Heavy Showers',
                82: 'Violent Showers',
                85: 'Snow Showers',
                86: 'Heavy Snow Showers',
                95: 'Thunderstorm',
                96: 'Hail Storm',
                99: 'Hail Storm'
            };
            return descriptions[weatherCode] || 'Unknown';
        }

        function updateWeather(data) {
            const current = data.current;
            const daily = data.daily;
            const hourly = data.hourly;
            const now = new Date();

            // Update timestamp
            document.getElementById('timestamp').textContent = 
                now.toLocaleString('en-US', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });

            // Row 1: Today's Weather
            const currentIcon = getWeatherIcon(current.weather_code);
            const currentTemp = Math.round(current.temperature_2m);
            const feelsLike = Math.round(current.apparent_temperature);

            document.getElementById('currentIcon').textContent = currentIcon;
            document.getElementById('currentTemp').textContent = currentTemp;
            document.getElementById('currentCondition').textContent = getWeatherDescription(current.weather_code);
            document.getElementById('feelsLike').textContent = `Feels like ${feelsLike}¬∞C`;

            // Row 2: Precipitation - Next 3 hours hourly + Next 9 hours aggregated
            const currentHour = now.getHours();
            const hourlyContainer = document.getElementById('hourlyContainer');
            const aggregatedContainer = document.getElementById('aggregatedContainer');
            
            hourlyContainer.innerHTML = '';
            aggregatedContainer.innerHTML = '';

            // Next 3 hours (hourly breakdown)
            for (let i = 0; i < 3; i++) {
                const hourIndex = i;
                const time = new Date(hourly.time[hourIndex]);
                const hour = time.getHours();
                const precip = hourly.precipitation[hourIndex];
                const chance = hourly.precipitation_probability[hourIndex];

                const hourSlot = document.createElement('div');
                hourSlot.className = 'hour-slot';
                hourSlot.innerHTML = `
                    <div class="hour-time">${hour}:00</div>
                    <div class="hour-precip">${precip.toFixed(1)}mm</div>
                    <div class="hour-chance">${chance}%</div>
                `;
                hourlyContainer.appendChild(hourSlot);
            }

            // Next 9 hours in 3-hour slots (3h, 6h, 9h from now)
            for (let slot = 0; slot < 3; slot++) {
                const slotStart = 3 + (slot * 3);
                const slotEnd = slotStart + 3;
                
                // Aggregate precipitation for this 3-hour slot
                let totalPrecip = 0;
                let maxChance = 0;
                
                for (let i = slotStart; i < slotEnd && i < hourly.time.length; i++) {
                    totalPrecip += hourly.precipitation[i];
                    maxChance = Math.max(maxChance, hourly.precipitation_probability[i]);
                }

                const slotTime = new Date(hourly.time[slotStart]);
                const slotEndTime = new Date(hourly.time[slotEnd - 1]);
                const startHour = slotTime.getHours();
                const endHour = slotEndTime.getHours();

                const aggSlot = document.createElement('div');
                aggSlot.className = 'agg-slot';
                aggSlot.innerHTML = `
                    <div class="agg-time">${startHour}-${endHour}</div>
                    <div class="agg-precip">${totalPrecip.toFixed(1)}mm</div>
                    <div class="agg-chance">${maxChance}%</div>
                `;
                aggregatedContainer.appendChild(aggSlot);
            }

            // Row 3: Next 3 Days Forecast
            const forecastContainer = document.getElementById('forecastContainer');
            forecastContainer.innerHTML = '';

            for (let i = 1; i <= 3; i++) {
                const dayDate = new Date(daily.time[i]);
                const dayName = dayDate.toLocaleDateString('en-US', { weekday: 'short' }).toUpperCase();
                const maxTemp = Math.round(daily.temperature_2m_max[i]);
                const minTemp = Math.round(daily.temperature_2m_min[i]);
                const weatherCode = daily.weather_code[i];
                const icon = getWeatherIcon(weatherCode);
                const precipChance = daily.precipitation_probability_max[i];

                const forecastDay = document.createElement('div');
                forecastDay.className = 'forecast-day';
                forecastDay.innerHTML = `
                    <div class="day-name">${dayName}</div>
                    <div class="day-icon">${icon}</div>
                    <div class="day-temp">${maxTemp}¬∞</div>
                    <div class="day-temp-low">${minTemp}¬∞</div>
                    <div class="day-precip">${precipChance}%</div>
                `;
                forecastContainer.appendChild(forecastDay);
            }
        }

        // Fetch weather on page load
        fetchWeather();

        // Refresh every 30 minutes
        setInterval(fetchWeather, 30 * 60 * 1000);
    </script>
</body>
</html>
