<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valby Weather - TRMNL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Fira Code', monospace;
            padding: 0;
            width: 800px;
            height: 480px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            gap: 0;
        }

        /* Left column: Weather */
        .weather-column {
            flex: 0 0 50%;
            width: 50%;
            display: flex;
            flex-direction: column;
            gap: 0;
            overflow: hidden;
        }

        /* Right column: Calendar */
        .calendar-column {
            flex: 0 0 50%;
            width: 50%;
            display: flex;
            flex-direction: column;
            gap: 0;
            padding: 16px 20px;
            overflow: hidden;
        }

        /* Three vertical rows */
        .row {
            display: flex;
            border-bottom: 0;
            flex: 1;
        }

        .row:last-child {
            border-bottom: 0;
        }

        /* Row 1: Today's weather */
        .row-today {
            display: flex;
            flex-direction: row;
            gap: 0;
            padding: 16px 0 0 0;
            flex: 0 0 auto;
            min-height: 110px;
        }

        .today-icon-section {
            flex: 0 0 50%;
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6px;
        }

        .weather-icon {
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000000;
        }
        
        .weather-icon svg {
            width: 100%;
            height: 100%;
        }

        .today-details-section {
            flex: 0 0 50%;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 6px;
        }

        .location-title {
            font-size: 0px;
            font-weight: 700;
            margin-bottom: 0px;
            line-height: 1.1;
            letter-spacing: 0.5px;
            opacity: 0;
            display: none;
        }

        .temp {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 0px;
            line-height: 1;
        }

        .condition {
            font-size: 0px;
            margin-bottom: 0px;
            font-weight: 500;
            opacity: 0;
            display: none;
        }

        .weather-details {
            font-size: 13px;
            opacity: 1;
            line-height: 1.2;
            font-weight: 600;
        }

        .detail-line {
            margin: 0px 0;
        }

        /* Row 2: Precipitation */
        .row-precipitation {
            display: flex;
            flex-direction: column;
            padding: 8px 8px;
            flex: 0 0 auto;
            min-height: 100px;
            justify-content: flex-start;
        }

        .section-title {
            font-size: 0px;
            font-weight: 700;
            margin-bottom: 0px;
            text-align: center;
            letter-spacing: 0.5px;
            display: none;
            height: 0;
            padding: 0;
        }

        .precipitation-row {
            display: flex;
            flex-direction: column;
            gap: 0px;
            flex: 1;
            justify-content: flex-start;
        }

        .hourly-precip {
            display: flex;
            gap: 1px;
            justify-content: space-between;
            align-items: flex-end;
            height: 60px;
            width: 100%;
        }

        .hour-slot {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100%;
            gap: 1px;
            min-width: 0;
        }

        .hour-time {
            font-size: 9px;
            font-weight: 400;
            text-align: center;
            width: 100%;
            order: 3;
            line-height: 1;
            flex-shrink: 0;
        }

        .hour-bar {
            width: 80%;
            background-color: #000;
            min-height: 2px;
            order: 2;
            flex-shrink: 0;
        }

        .hour-precip-text {
            font-size: 8px;
            font-weight: 500;
            text-align: center;
            width: 100%;
            order: 1;
            line-height: 1;
            flex-shrink: 0;
        }

        /* Row 3: Next 3 days */
        .row-forecast {
            display: flex;
            flex-direction: column;
            padding: 8px 8px;
            justify-content: flex-start;
            flex: 0 0 auto;
            min-height: 100px;
        }

        .forecast-title {
            font-size: 0px;
            font-weight: 700;
            margin-bottom: 0px;
            text-align: center;
            letter-spacing: 0.5px;
            display: none;
            height: 0;
            padding: 0;
        }

        .forecast-row {
            display: flex;
            justify-content: space-around;
            gap: 4px;
            width: 100%;
            align-items: flex-start;
        }

        .forecast-day {
            flex: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 1px;
        }

        .day-name {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            line-height: 1;
        }

        .day-icon {
            width: 18px;
            height: 18px;
            line-height: 1;
            margin: 0px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000000;
        }
        
        .day-icon svg {
            width: 100%;
            height: 100%;
        }

        .day-temp {
            font-size: 14px;
            font-weight: 700;
            line-height: 1;
        }

        .day-temp-range {
            font-size: 11px;
            opacity: 0.8;
            font-weight: 500;
        }

        /* Row 4: S-train departures */
        .row-trains {
            display: flex;
            flex-direction: column;
            padding: 8px 8px;
            flex: 0 0 auto;
            min-height: 80px;
            justify-content: flex-start;
        }

        .trains-container {
            display: flex;
            flex-direction: row;
            gap: 6px;
            width: 100%;
            justify-content: flex-start;
            flex-wrap: wrap;
            align-content: flex-start;
        }

        .train-departure {
            /* 4 badges per row, 2 rows, full width */
            flex: 0 0 calc(25% - 5px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2px;
            padding: 6px 4px;
            min-width: 0;
            box-sizing: border-box;
        }

        .train-line {
            font-size: 22px;
            font-weight: 700;
            line-height: 1;
        }

        .train-time {
            font-size: 14px;
            font-weight: 700;
            line-height: 1;
        }

        /* Make the destination (direction) as prominent as the time */
        .train-destination {
            font-size: 11.7px;
            font-weight: 400;
            opacity: 0.7;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        /* Row 5: Calendar */
        .row-calendar {
            display: flex;
            flex-direction: column;
            padding: 0;
            justify-content: flex-start;
            overflow: hidden;
            flex: 1;
        }

        .calendar-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: left;
            letter-spacing: 0.5px;
            display: none;
            padding: 0;
        }

        .calendar-events {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex: 1;
            overflow-y: auto;
            padding-right: 4px;
            align-items: stretch;
            text-align: left;
        }

        .event-item {
            font-size: 13.5px;
            font-weight: 500;
            line-height: 1.3;
            padding: 0px;
            border-bottom: 0;
            display: flex;
            flex-direction: row;
            gap: 8px;
            width: 100%;
            justify-content: space-between;
            align-items: baseline;
            min-height: 1.3em;
        }

        .event-item:last-child {
            border-bottom: 0;
        }

        .event-time {
            font-size: 11.7px;
            opacity: 0.7;
            font-weight: 400;
            line-height: 1.3;
            flex-shrink: 0;
            text-align: right;
        }

        .event-title {
            font-size: 13.5px;
            font-weight: 600;
            line-height: 1.3;
            word-break: break-word;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .event-date-header {
            display: flex;
            width: 100%;
            gap: 0;
            background-color: #000;
            color: #fff;
            padding: 4px 8px;
            border-radius: 2px;
            font-weight: 700;
            font-size: 14px;
            margin-top: 0px;
            margin-bottom: 0px;
            line-height: 1.3;
        }

        .event-date-day {
            flex: 0 0 50%;
            text-align: left;
        }

        .event-date-number {
            flex: 0 0 50%;
            text-align: right;
        }

        /* Loading and error states */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 14px;
        }

        .error {
            color: #000000;
            font-size: 12px;
            padding: 10px;
            text-align: center;
        }

        /* Optimize for eink */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #ffffff;
                color: #000000;
            }
        }

        @media print {
            body {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Column: Weather -->
        <div class="weather-column">
            <!-- Row 1: Today's Weather -->
            <div class="row row-today">
                <div class="today-icon-section">
                    <div class="weather-icon" id="currentIcon"></div>
                </div>
                <div class="today-details-section">
                    <div class="location-title">Today in Copenhagen</div>
                    <div class="temp"><span id="currentTemp">--</span>°C</div>
                    <div class="condition" id="currentCondition">Loading...</div>
                    <div class="weather-details">
                        <div class="detail-line" id="feelsLike"></div>
                    </div>
                </div>
            </div>

            <!-- Row 2: Precipitation (12h) -->
            <div class="row row-precipitation">
                <div class="section-title">Rain next 12h</div>
                <div class="precipitation-row">
                    <div class="hourly-precip" id="hourlyContainer"></div>
                </div>
            </div>

            <!-- Row 3: Next 3 Days -->
            <div class="row row-forecast">
                <div class="forecast-title">Next 3 Days</div>
                <div class="forecast-row" id="forecastContainer">
                    <div class="forecast-day">Loading...</div>
                </div>
            </div>

            <!-- Row 4: S-train Departures -->
            <div class="row row-trains">
                <div class="trains-container" id="trainsContainer">
                    <div class="train-departure">
                        <div class="train-line">S-tog</div>
                        <div class="train-time">--:--</div>
                    </div>
                    <div class="train-departure">
                        <div class="train-line">S-tog</div>
                        <div class="train-time">--:--</div>
                    </div>
                    <div class="train-departure">
                        <div class="train-line">S-tog</div>
                        <div class="train-time">--:--</div>
                    </div>
                    <div class="train-departure">
                        <div class="train-line">S-tog</div>
                        <div class="train-time">--:--</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Column: Calendar -->
        <div class="calendar-column">
            <div class="row row-calendar">
                <div class="calendar-title">CALENDAR</div>
                <div class="calendar-events" id="calendarContainer">
                    <div class="event-item">Loading calendar...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const COPENHAGEN_LAT = 55.7186;
        const COPENHAGEN_LON = 12.4861;
        const USER_AGENT = 'TRMNL-Weather (valby-copenhagen) https://github.com/ldalboel/trmnlweather';

        async function fetchWeather() {
            try {
                // Fetch from Norwegian Meteorological Institute
                const response = await fetch(
                    `https://api.met.no/weatherapi/locationforecast/2.0/compact?lat=${COPENHAGEN_LAT}&lon=${COPENHAGEN_LON}`,
                    {
                        headers: {
                            'User-Agent': USER_AGENT
                        }
                    }
                );

                if (!response.ok) throw new Error('Weather API error: ' + response.status);

                const data = await response.json();
                updateWeather(data);
            } catch (error) {
                console.error('Error fetching weather:', error);
                document.querySelector('.container').innerHTML = 
                    '<div class="error">Unable to load weather data</div>';
            }
        }

        function getWeatherIcon(symbolCode) {
            // Convert symbol code to WMO code for SVG icon rendering
            const wmoCodeMap = {
                'clearsky_day': 0,
                'clearsky_night': 0,
                'mainly_clear_day': 1,
                'mainly_clear_night': 1,
                'partly_cloudy_day': 2,
                'partly_cloudy_night': 2,
                'overcast': 3,
                'fog': 45,
                'depositing_rime_fog': 48,
                'lightrain': 51,
                'light_drizzle': 51,
                'moderate_drizzle': 53,
                'dense_drizzle': 55,
                'lightrain_and_thunder': 80,
                'rain_and_thunder': 95,
                'rain': 61,
                'moderate_rain': 63,
                'heavy_rain': 65,
                'heavyrain_and_thunder': 96,
                'lightsnow': 71,
                'snow': 73,
                'heavy_snow': 75,
                'snow_and_thunder': 99,
                'lightsnow_and_thunder': 85,
                'sleet': 67,
                'sleet_and_thunder': 86,
                'rainshower_day': 80,
                'rainshower_night': 80,
                'snowshower_day': 85,
                'snowshower_night': 85,
                'partlycloudy_day': 2,
                'partlycloudy_night': 2,
                'cloudy': 3
            };

            const wmoCode = wmoCodeMap[symbolCode] ?? 0;
            return renderSVGIcon(wmoCode);
        }

        function renderSVGIcon(code) {
            // SVG icon functions based on WMO codes
            const sunIcon = () => `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:100%;height:100%"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>`;
            const cloudIcon = () => `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:100%;height:100%"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path></svg>`;
            const fogIcon = () => `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:100%;height:100%"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="21" y2="6"></line></svg>`;
            const rainIcon = () => `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:100%;height:100%"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path><path d="M12 15v6"></path><path d="M8 15v6"></path><path d="M16 15v6"></path></svg>`;
            const snowIcon = () => `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:100%;height:100%"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path><line x1="8" y1="15" x2="8" y2="19"></line><line x1="6" y1="17" x2="10" y2="17"></line><line x1="16" y1="15" x2="16" y2="19"></line><line x1="14" y1="17" x2="18" y2="17"></line></svg>`;
            const thunderIcon = () => `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:100%;height:100%"><path d="M21.74 18a4.99 4.99 0 0 0-8.86-3.37A6 6 0 0 0 4 18"></path><path d="m13 12-4 5h6l-4 5"></path></svg>`;
            
            // Map WMO codes to icons
            if (code === 0) return sunIcon();  // Clear sky
            if (code >= 1 && code <= 3) return cloudIcon();  // Cloudy
            if (code === 45 || code === 48) return fogIcon();  // Fog
            if ((code >= 51 && code <= 67) || (code >= 80 && code <= 82)) return rainIcon();  // Rain/Drizzle
            if ((code >= 71 && code <= 77) || (code >= 85 && code <= 86)) return snowIcon();  // Snow
            if (code >= 95 && code <= 99) return thunderIcon();  // Thunderstorm
            return cloudIcon();  // Default
        }

        function getWeatherDescription(symbolCode) {
            const descriptions = {
                'clearsky_day': 'Clear',
                'clearsky_night': 'Clear',
                'cloudy': 'Cloudy',
                'fair_day': 'Fair',
                'fair_night': 'Fair',
                'fog': 'Fog',
                'lightrain': 'Light Rain',
                'lightrain_and_thunder': 'Rain & Thunder',
                'lightsnow': 'Light Snow',
                'lightsnow_and_thunder': 'Snow & Thunder',
                'rain': 'Rain',
                'rain_and_thunder': 'Rain & Thunder',
                'snow': 'Snow',
                'snow_and_thunder': 'Snow & Thunder',
                'heavyrain': 'Heavy Rain',
                'heavyrain_and_thunder': 'Heavy Rain & Thunder',
                'heavysnow': 'Heavy Snow',
                'heavysnow_and_thunder': 'Heavy Snow & Thunder',
                'sleet': 'Sleet',
                'sleet_and_thunder': 'Sleet & Thunder',
                'rainshower_day': 'Rain Showers',
                'rainshower_night': 'Rain Showers',
                'snowshower_day': 'Snow Showers',
                'snowshower_night': 'Snow Showers',
                'partlycloudy_day': 'Partly Cloudy',
                'partlycloudy_night': 'Partly Cloudy'
            };
            return descriptions[symbolCode] || 'Unknown';
        }

        function updateWeather(data) {
            const now = new Date();
            const timeseries = data.properties.timeseries;

            // Find current conditions (first entry)
            const current = timeseries[0];
            const currentData = current.data.instant.details;
            const currentSymbol = current.data.next_1_hours?.summary?.symbol_code || 'unknown';

            // Today's Weather Section
            const currentIcon = getWeatherIcon(currentSymbol);
            const currentTemp = Math.round(currentData.air_temperature);
            const windSpeed = Math.round(currentData.wind_speed);

            document.getElementById('currentIcon').innerHTML = currentIcon;
            document.getElementById('currentTemp').textContent = currentTemp;
            document.getElementById('currentCondition').textContent = getWeatherDescription(currentSymbol);
            
            // Get H/L temps for today and total daily precipitation
            const today = new Date(now);
            today.setHours(0, 0, 0, 0);
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            let todayTemps = [];
            let dailyPrecip = 0;
            for (const entry of timeseries) {
                const entryTime = new Date(entry.time);
                if (entryTime >= today && entryTime < tomorrow) {
                    todayTemps.push(entry.data.instant.details.air_temperature);
                    dailyPrecip += entry.data.next_1_hours?.details?.precipitation_amount || 0;
                }
            }
            
            const highTemp = todayTemps.length > 0 ? Math.round(Math.max(...todayTemps)) : currentTemp;
            const lowTemp = todayTemps.length > 0 ? Math.round(Math.min(...todayTemps)) : currentTemp;
            const precipDisplay = dailyPrecip > 0 ? `${dailyPrecip.toFixed(1)}mm` : '−';
            
            document.getElementById('feelsLike').innerHTML = `H: ${highTemp}° L: ${lowTemp}°<br>Wind: ${windSpeed} km/h<br>Rain: ${precipDisplay}`;

            // Precipitation - Next 12 hours
            const hourlyContainer = document.getElementById('hourlyContainer');
            hourlyContainer.innerHTML = '';

            // Find max precipitation for scaling
            let maxPrecip = 0;
            for (let i = 0; i < 12 && i < timeseries.length; i++) {
                const precip = timeseries[i].data.next_1_hours?.details?.precipitation_amount || 0;
                maxPrecip = Math.max(maxPrecip, precip);
            }
            if (maxPrecip === 0) maxPrecip = 1; // Default scale if no rain

            for (let i = 0; i < 12 && i < timeseries.length; i++) {
                const entry = timeseries[i];
                const entryTime = new Date(entry.time);
                const hour = entryTime.getHours().toString().padStart(2, '0');
                const precip = entry.data.next_1_hours?.details?.precipitation_amount || 0;

                const hourSlot = document.createElement('div');
                hourSlot.className = 'hour-slot';

                // Always show a bar, scale based on max precipitation
                const barHeight = Math.max(2, (precip / maxPrecip) * 60);
                
                if (precip > 0.05) {
                    const precipText = document.createElement('div');
                    precipText.className = 'hour-precip-text';
                    precipText.textContent = precip.toFixed(1);
                    hourSlot.appendChild(precipText);
                }

                const bar = document.createElement('div');
                bar.className = 'hour-bar';
                bar.style.height = barHeight + 'px';
                hourSlot.appendChild(bar);

                const timeText = document.createElement('div');
                timeText.className = 'hour-time';
                timeText.textContent = hour;
                hourSlot.appendChild(timeText);

                hourlyContainer.appendChild(hourSlot);
            }

            // Next 3 Days Forecast
            const forecastContainer = document.getElementById('forecastContainer');
            forecastContainer.innerHTML = '';

            // Group by day and get next 3 full days
            const dailyForecasts = {};
            for (let i = 0; i < timeseries.length; i++) {
                const entry = timeseries[i];
                const entryTime = new Date(entry.time);
                const dayStart = new Date(entryTime);
                dayStart.setHours(0, 0, 0, 0);
                const dayKey = dayStart.getTime();
                
                if (!dailyForecasts[dayKey]) {
                    dailyForecasts[dayKey] = {
                        date: dayStart,
                        temps: [],
                        symbols: [],
                        precips: []
                    };
                }
                
                dailyForecasts[dayKey].temps.push(entry.data.instant.details.air_temperature);
                dailyForecasts[dayKey].symbols.push(entry.data.next_1_hours?.summary?.symbol_code || 'unknown');
                dailyForecasts[dayKey].precips.push(entry.data.next_1_hours?.details?.probability_of_precipitation || 0);
            }

            // Get next 3 days (skip today)
            const sortedDays = Object.values(dailyForecasts).sort((a, b) => a.date - b.date).slice(1, 4);
            
            for (const dayData of sortedDays) {
                const dayName = dayData.date.toLocaleDateString('en-US', { weekday: 'short' }).toUpperCase();
                const maxTemp = Math.round(Math.max(...dayData.temps));
                const minTemp = Math.round(Math.min(...dayData.temps));
                const primarySymbol = dayData.symbols[Math.floor(dayData.symbols.length / 2)];
                const dayIcon = getWeatherIcon(primarySymbol);
                
                // Calculate total precipitation for the day
                const startOfDay = new Date(dayData.date);
                startOfDay.setHours(0, 0, 0, 0);
                const endOfDay = new Date(startOfDay);
                endOfDay.setDate(endOfDay.getDate() + 1);
                
                let dayPrecip = 0;
                for (const entry of timeseries) {
                    const entryTime = new Date(entry.time);
                    if (entryTime >= startOfDay && entryTime < endOfDay) {
                        dayPrecip += entry.data.next_1_hours?.details?.precipitation_amount || 0;
                    }
                }
                const precipDisplay = dayPrecip > 0 ? `${dayPrecip.toFixed(1)}mm` : '−';

                const forecastDay = document.createElement('div');
                forecastDay.className = 'forecast-day';
                forecastDay.innerHTML = `
                    <div class="day-name">${dayName}</div>
                    <div class="day-icon">${dayIcon}</div>
                    <div class="day-temp">${maxTemp}° ${minTemp}°</div>
                    <div class="day-temp-range">${precipDisplay}</div>
                `;
                forecastContainer.appendChild(forecastDay);
            }
        }

        // Fetch weather on page load
        fetchWeather();

        // Refresh every 30 minutes
        setInterval(fetchWeather, 30 * 60 * 1000);

        // Fetch S-train departures from Danshøj
        async function fetchTrains() {
            try {
                // Load from trains-data.js if available
                if (window.trainsData) {
                    displayTrains(window.trainsData.departures || []);
                } else {
                    const container = document.getElementById('trainsContainer');
                    container.innerHTML = '<div style="text-align: center; width: 100%;">S-tog data not loaded</div>';
                }
            } catch (error) {
                console.log('Could not fetch trains:', error);
                const container = document.getElementById('trainsContainer');
                container.innerHTML = '<div style="text-align: center; width: 100%;">S-tog unavailable</div>';
            }
        }

        function displayTrains(departures) {
            const container = document.getElementById('trainsContainer');
            container.innerHTML = '';
            
            if (!departures || departures.length === 0) {
                container.innerHTML = '<div style="text-align: center; width: 100%;">No trains</div>';
                return;
            }
            
            // Show up to 8 departures
            departures.slice(0, 8).forEach(dep => {
                const depDiv = document.createElement('div');
                depDiv.className = 'train-departure';
                
                const line = document.createElement('div');
                line.className = 'train-line';
                line.textContent = dep.line || 'S';
                
                const time = document.createElement('div');
                time.className = 'train-time';
                time.textContent = dep.time;
                
                const destination = document.createElement('div');
                destination.className = 'train-destination';
                destination.textContent = dep.destination || '';
                
                depDiv.appendChild(line);
                depDiv.appendChild(time);
                depDiv.appendChild(destination);
                container.appendChild(depDiv);
            });
        }

        // Fetch trains on page load
        fetchTrains();

        // Refresh trains every 2 minutes
        setInterval(fetchTrains, 2 * 60 * 1000);

        // Fetch calendar events
        async function loadCalendarEvents() {
            try {
                const response = await fetch('calendar.json');
                if (!response.ok) throw new Error('Calendar file not found');
                
                const data = await response.json();
                displayCalendarEvents(data.events);
            } catch (error) {
                console.log('Could not load calendar:', error);
                document.getElementById('calendarContainer').innerHTML = '<div class="event-item">No calendar data</div>';
            }
        }

        function displayCalendarEvents(events) {
            const container = document.getElementById('calendarContainer');
            container.innerHTML = '';

            if (!events || events.length === 0) {
                container.innerHTML = '<div class="event-item">No upcoming events</div>';
                return;
            }

            // Filter to show:
            // 1. All-day events that haven't ended yet (end date >= today)
            // 2. Timed events that haven't passed yet (start time >= now)
            const now = new Date();
            const today = new Date(now);
            today.setHours(0, 0, 0, 0);
            
            const futureEvents = events.filter(event => {
                if (event.all_day) {
                    // For all-day events, check if the end date hasn't passed
                    const endDate = new Date(event.end);
                    endDate.setHours(0, 0, 0, 0);
                    return endDate >= today;
                } else {
                    // For timed events, check if start time hasn't passed
                    const eventStart = new Date(event.start);
                    return eventStart >= now;
                }
            });

            if (futureEvents.length === 0) {
                container.innerHTML = '<div class="event-item">No upcoming events</div>';
                return;
            }

            // Group events by date
            const eventsByDate = {};
            for (const event of futureEvents) {
                const startDate = new Date(event.start);
                
                if (event.all_day) {
                    // For all-day events, add to every day it spans
                    const endDate = new Date(event.end);
                    endDate.setDate(endDate.getDate() - 1); // end date is exclusive, so subtract 1
                    
                    let currentDate = new Date(startDate);
                    while (currentDate <= endDate) {
                        const dateKey = currentDate.toLocaleDateString('sv-SE');
                        if (!eventsByDate[dateKey]) {
                            eventsByDate[dateKey] = [];
                        }
                        eventsByDate[dateKey].push(event);
                        currentDate.setDate(currentDate.getDate() + 1);
                    }
                } else {
                    // For timed events, add only on the start date
                    const dateKey = startDate.toLocaleDateString('sv-SE');
                    if (!eventsByDate[dateKey]) {
                        eventsByDate[dateKey] = [];
                    }
                    eventsByDate[dateKey].push(event);
                }
            }

            // Sort dates
            const sortedDates = Object.keys(eventsByDate).sort();

            // Format dates in Danish and display - limit to 17 units
            const danishMonths = ['Januar', 'Februar', 'Marts', 'April', 'Maj', 'Juni', 'Juli', 'Augusti', 'September', 'Oktober', 'November', 'December'];
            const danishDays = ['Søndag', 'Mandag', 'Tirsdag', 'Onsdag', 'Torsdag', 'Fredag', 'Lørdag'];
            
            let unitCount = 0;
            const maxUnits = 18;
            
            for (const dateKey of sortedDates) {
                if (unitCount >= maxUnits) break;
                
                // Check if we have room for at least date header + 1 event
                const eventsForDate = eventsByDate[dateKey].length;
                if (unitCount + 1 + Math.min(1, eventsForDate) > maxUnits) {
                    // Not enough room for date header + at least one event
                    break;
                }
                
                const dateObj = new Date(dateKey + 'T00:00:00Z');
                const day = dateObj.getUTCDate();
                const month = danishMonths[dateObj.getUTCMonth()];
                const dayOfWeek = danishDays[dateObj.getUTCDay()];
                const dateHeaderStr = `${day} ${month}`;

                // Add date header (counts as 1 unit)
                const dateHeader = document.createElement('div');
                dateHeader.className = 'event-date-header';
                
                const dayCol = document.createElement('div');
                dayCol.className = 'event-date-day';
                dayCol.textContent = dayOfWeek;
                
                const dateCol = document.createElement('div');
                dateCol.className = 'event-date-number';
                dateCol.textContent = dateHeaderStr;
                
                dateHeader.appendChild(dayCol);
                dateHeader.appendChild(dateCol);
                container.appendChild(dateHeader);
                unitCount++;

                // Add events for this date (each counts as 1 unit)
                for (const event of eventsByDate[dateKey]) {
                    if (unitCount >= maxUnits) {
                        break;
                    }
                    
                    const eventDiv = document.createElement('div');
                    eventDiv.className = 'event-item';

                    const titleEl = document.createElement('div');
                    titleEl.className = 'event-title';
                    titleEl.textContent = event.title.trim();
                    eventDiv.appendChild(titleEl);

                    const timeEl = document.createElement('div');
                    timeEl.className = 'event-time';
                    
                    if (event.all_day) {
                        timeEl.textContent = '(all-day)';
                    } else {
                        const startDate = new Date(event.start);
                        const endDate = new Date(event.end);
                        const startTime = String(startDate.getHours()).padStart(2, '0') + ':' + String(startDate.getMinutes()).padStart(2, '0');
                        const endTime = String(endDate.getHours()).padStart(2, '0') + ':' + String(endDate.getMinutes()).padStart(2, '0');
                        timeEl.textContent = `(${startTime} – ${endTime})`;
                    }
                    eventDiv.appendChild(timeEl);

                    container.appendChild(eventDiv);
                    unitCount++;
                }
            }
        }

        // Load calendar on page load
        loadCalendarEvents();
    </script>
