<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar & Weather - TRMNL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 0;
            width: 800px;
            height: 480px;
            display: flex;
            flex-direction: row;
        }

        /* Split panels */
        .panel {
            display: flex;
            flex-direction: column;
            border-right: 2px solid #000000;
        }

        .panel:last-child {
            border-right: none;
        }

        .left-panel {
            width: 400px;
            height: 480px;
            padding: 8px;
            overflow: hidden;
        }

        .right-panel {
            width: 400px;
            height: 480px;
            padding: 6px;
            overflow: hidden;
        }

        /* ===== CALENDAR PANEL ===== */
        .calendar-header {
            text-align: center;
            padding-bottom: 4px;
            margin-bottom: 6px;
            border-bottom: 1px solid #000000;
        }

        .calendar-title {
            font-size: 16px;
            font-weight: 900;
            letter-spacing: 1px;
        }

        .calendar-date {
            font-size: 8px;
            margin-top: 2px;
            opacity: 0.7;
            font-weight: 600;
        }

        .events-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
            overflow-y: auto;
            max-height: 420px;
        }

        .event {
            border-left: 3px solid #000000;
            padding: 6px 8px;
            background: #ffffff;
            font-size: 9px;
        }

        .event-time {
            font-size: 8px;
            font-weight: 900;
            opacity: 0.9;
        }

        .event-title {
            font-size: 10px;
            font-weight: 700;
            margin-top: 2px;
            line-height: 1.2;
        }

        .no-events {
            text-align: center;
            padding: 20px 10px;
            opacity: 0.6;
            font-size: 11px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 10px;
        }

        /* ===== WEATHER PANEL ===== */
        .weather-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .weather-header {
            text-align: center;
            padding-bottom: 4px;
            margin-bottom: 4px;
            border-bottom: 1px solid #000000;
        }

        .weather-title {
            font-size: 16px;
            font-weight: 900;
            letter-spacing: 1px;
        }

        .weather-timestamp {
            font-size: 8px;
            margin-top: 2px;
            opacity: 0.8;
            font-weight: 600;
        }

        .weather-row {
            padding: 5px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-bottom: 1px solid #000000;
            overflow: hidden;
        }

        .weather-row:last-child {
            border-bottom: none;
        }

        .weather-row-title {
            font-size: 9px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 2px;
        }

        .weather-today {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .weather-icon {
            font-size: 32px;
            min-width: 32px;
            text-align: center;
        }

        .weather-info {
            flex: 1;
        }

        .weather-temp {
            font-size: 24px;
            font-weight: 900;
        }

        .weather-condition {
            font-size: 8px;
            opacity: 0.9;
            margin-top: 1px;
            font-weight: 700;
        }

        .weather-feels {
            font-size: 7px;
            opacity: 0.6;
            margin-top: 1px;
        }

        .precip-section-label {
            margin-bottom: 2px;
            font-size: 8px;
            font-weight: 900;
            opacity: 0.8;
        }

        .hourly-precip {
            display: flex;
            gap: 1px;
            margin-bottom: 2px;
            justify-content: space-between;
        }

        .hour-slot {
            flex: 1;
            text-align: center;
            font-size: 6px;
        }

        .hour-time {
            font-size: 7px;
            font-weight: 900;
            margin-bottom: 1px;
        }

        .hour-precip {
            font-size: 8px;
            font-weight: 900;
        }

        .hour-chance {
            font-size: 6px;
            opacity: 0.6;
        }

        .aggregated-precip {
            display: flex;
            gap: 1px;
            justify-content: space-between;
        }

        .agg-slot {
            flex: 1;
            text-align: center;
            font-size: 6px;
        }

        .agg-time {
            font-size: 7px;
            font-weight: 900;
            margin-bottom: 1px;
        }

        .agg-precip {
            font-size: 8px;
            font-weight: 900;
        }

        .agg-chance {
            font-size: 6px;
            opacity: 0.6;
        }

        .forecast-row {
            display: flex;
            justify-content: space-between;
            gap: 2px;
        }

        .forecast-day {
            flex: 1;
            text-align: center;
        }

        .day-name {
            font-size: 8px;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 1px;
        }

        .day-icon {
            font-size: 18px;
            margin: 1px 0;
        }

        .day-temp {
            font-size: 11px;
            font-weight: 900;
        }

        .day-temp-low {
            font-size: 8px;
            opacity: 0.6;
            font-weight: 700;
        }

        .day-precip {
            font-size: 7px;
            opacity: 0.7;
            margin-top: 1px;
            font-weight: 700;
        }

        .error {
            text-align: center;
            padding: 20px;
            font-size: 11px;
            color: #000000;
        }

        /* Scrollbar styling for events */
        .events-container::-webkit-scrollbar {
            width: 4px;
        }

        .events-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .events-container::-webkit-scrollbar-thumb {
            background: #000000;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <!-- LEFT PANEL: CALENDAR -->
    <div class="panel left-panel">
        <div class="calendar-header">
            <div class="calendar-title">Calendar</div>
            <div class="calendar-date" id="calendarDate"></div>
        </div>
        <div class="events-container" id="eventsContainer">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <!-- RIGHT PANEL: WEATHER -->
    <div class="panel right-panel">
        <div class="weather-container">
            <div class="weather-header">
                <div class="weather-title">Copenhagen</div>
                <div class="weather-timestamp" id="weatherTimestamp"></div>
            </div>

            <!-- Row 1: Today's Weather -->
            <div class="weather-row">
                <div class="weather-row-title">Today</div>
                <div class="weather-today">
                    <div class="weather-icon" id="currentIcon"></div>
                    <div class="weather-info">
                        <div class="weather-temp"><span id="currentTemp">--</span>¬∞C</div>
                        <div class="weather-condition" id="currentCondition">Loading...</div>
                        <div class="weather-feels" id="feelsLike"></div>
                    </div>
                </div>
            </div>

            <!-- Row 2: Precipitation -->
            <div class="weather-row">
                <div class="weather-row-title">Rain (12h)</div>
                <div style="display: flex; flex-direction: column; gap: 2px;">
                    <div class="precip-section-label" style="font-size: 7px;">3h</div>
                    <div class="hourly-precip" id="hourlyContainer"></div>
                    <div class="precip-section-label" style="font-size: 7px; margin-top: 2px;">9h</div>
                    <div class="aggregated-precip" id="aggregatedContainer"></div>
                </div>
            </div>

            <!-- Row 3: Next 3 Days -->
            <div class="weather-row">
                <div class="weather-row-title">3-Day</div>
                <div class="forecast-row" id="forecastContainer">
                    <div class="forecast-day">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const COPENHAGEN_LAT = 55.6761;
        const COPENHAGEN_LON = 12.5883;
        const CALENDAR_ID = 'ldalboel@gmail.com';

        // Weather utility functions
        function getWeatherIcon(weatherCode) {
            if (weatherCode === 0) return '‚òÄÔ∏è';
            if (weatherCode === 1 || weatherCode === 2) return 'üå§Ô∏è';
            if (weatherCode === 3) return '‚òÅÔ∏è';
            if (weatherCode === 45 || weatherCode === 48) return 'üå´Ô∏è';
            if (weatherCode === 51 || weatherCode === 53 || weatherCode === 55) return 'üåßÔ∏è';
            if (weatherCode === 61 || weatherCode === 63 || weatherCode === 65) return 'üåßÔ∏è';
            if (weatherCode === 80 || weatherCode === 81 || weatherCode === 82) return 'üåßÔ∏è';
            if (weatherCode === 71 || weatherCode === 73 || weatherCode === 75) return '‚ùÑÔ∏è';
            if (weatherCode === 77) return '‚ùÑÔ∏è';
            if (weatherCode === 85 || weatherCode === 86) return '‚ùÑÔ∏è';
            if (weatherCode === 95 || weatherCode === 96 || weatherCode === 99) return '‚õàÔ∏è';
            return 'üå°Ô∏è';
        }

        function getWeatherDescription(weatherCode) {
            const descriptions = {
                0: 'Clear', 1: 'Clear', 2: 'Partly Cloudy', 3: 'Overcast',
                45: 'Foggy', 48: 'Foggy', 51: 'Drizzle', 53: 'Light Rain', 55: 'Drizzle',
                61: 'Rain', 63: 'Rain', 65: 'Rain', 71: 'Snow', 73: 'Snow', 75: 'Snow',
                77: 'Snow', 80: 'Showers', 81: 'Showers', 82: 'Showers',
                85: 'Snow Showers', 86: 'Snow Showers', 95: 'Storm', 96: 'Storm', 99: 'Storm'
            };
            return descriptions[weatherCode] || 'Unknown';
        }

        // Fetch weather
        async function fetchWeather() {
            try {
                const params = new URLSearchParams({
                    latitude: COPENHAGEN_LAT,
                    longitude: COPENHAGEN_LON,
                    current: 'temperature_2m,apparent_temperature,weather_code',
                    hourly: 'precipitation,precipitation_probability',
                    daily: 'weather_code,temperature_2m_max,temperature_2m_min,precipitation_probability_max',
                    timezone: 'Europe/Copenhagen',
                    forecast_days: 4
                });

                const response = await fetch(`https://api.open-meteo.com/v1/forecast?${params}`);
                if (!response.ok) throw new Error('Weather API error');

                const data = await response.json();
                updateWeather(data);
            } catch (error) {
                console.error('Weather error:', error);
            }
        }

        function updateWeather(data) {
            const current = data.current;
            const daily = data.daily;
            const hourly = data.hourly;

            // Timestamp
            const now = new Date();
            document.getElementById('weatherTimestamp').textContent =
                now.toLocaleString('en-US', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });

            // Current weather
            document.getElementById('currentIcon').textContent = getWeatherIcon(current.weather_code);
            document.getElementById('currentTemp').textContent = Math.round(current.temperature_2m);
            document.getElementById('currentCondition').textContent = getWeatherDescription(current.weather_code);
            document.getElementById('feelsLike').textContent = `Feels ${Math.round(current.apparent_temperature)}¬∞C`;

            // Hourly precipitation (next 3 hours)
            const hourlyContainer = document.getElementById('hourlyContainer');
            hourlyContainer.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                const time = new Date(hourly.time[i]);
                const hour = time.getHours();
                const precip = hourly.precipitation[i];
                const chance = hourly.precipitation_probability[i];

                const slot = document.createElement('div');
                slot.className = 'hour-slot';
                slot.innerHTML = `
                    <div class="hour-time">${hour}h</div>
                    <div class="hour-precip">${precip.toFixed(1)}mm</div>
                    <div class="hour-chance">${chance}%</div>
                `;
                hourlyContainer.appendChild(slot);
            }

            // Aggregated precipitation (next 9 hours)
            const aggregatedContainer = document.getElementById('aggregatedContainer');
            aggregatedContainer.innerHTML = '';
            for (let slot = 0; slot < 3; slot++) {
                const slotStart = 3 + (slot * 3);
                const slotEnd = slotStart + 3;

                let totalPrecip = 0;
                let maxChance = 0;

                for (let i = slotStart; i < slotEnd && i < hourly.time.length; i++) {
                    totalPrecip += hourly.precipitation[i];
                    maxChance = Math.max(maxChance, hourly.precipitation_probability[i]);
                }

                const slotTime = new Date(hourly.time[slotStart]);
                const endTime = new Date(hourly.time[slotEnd - 1]);
                const startHour = slotTime.getHours();
                const endHour = endTime.getHours();

                const aggSlot = document.createElement('div');
                aggSlot.className = 'agg-slot';
                aggSlot.innerHTML = `
                    <div class="agg-time">${startHour}-${endHour}</div>
                    <div class="agg-precip">${totalPrecip.toFixed(1)}mm</div>
                    <div class="agg-chance">${maxChance}%</div>
                `;
                aggregatedContainer.appendChild(aggSlot);
            }

            // 3-day forecast
            const forecastContainer = document.getElementById('forecastContainer');
            forecastContainer.innerHTML = '';
            for (let i = 1; i <= 3; i++) {
                const dayDate = new Date(daily.time[i]);
                const dayName = dayDate.toLocaleDateString('en-US', { weekday: 'short' }).toUpperCase();
                const maxTemp = Math.round(daily.temperature_2m_max[i]);
                const minTemp = Math.round(daily.temperature_2m_min[i]);
                const weatherCode = daily.weather_code[i];
                const icon = getWeatherIcon(weatherCode);
                const precipChance = daily.precipitation_probability_max[i];

                const dayEl = document.createElement('div');
                dayEl.className = 'forecast-day';
                dayEl.innerHTML = `
                    <div class="day-name">${dayName}</div>
                    <div class="day-icon">${icon}</div>
                    <div class="day-temp">${maxTemp}¬∞</div>
                    <div class="day-temp-low">${minTemp}¬∞</div>
                    <div class="day-precip">${precipChance}%</div>
                `;
                forecastContainer.appendChild(dayEl);
            }
        }

        // Fetch calendar events
        async function fetchCalendarEvents() {
            try {
                // Get events from public Google Calendar
                const now = new Date();
                const timeMin = now.toISOString();
                const timeMax = new Date(now.getTime() + 7 * 24 * 60 * 60 * 1000).toISOString(); // 7 days

                // Using the public calendar feed (requires calendar to be shared)
                const response = await fetch(
                    `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CALENDAR_ID)}/events?` +
                    `key=AIzaSyDaQVKJpvz4_pJjvfWZdNxZy8XF6K-PW-M&` +
                    `timeMin=${timeMin}&timeMax=${timeMax}&` +
                    `maxResults=10&orderBy=startTime&singleEvents=true`,
                    { mode: 'cors' }
                );

                if (!response.ok) {
                    // Fallback: show demo events
                    showDemoEvents();
                    return;
                }

                const data = await response.json();
                displayCalendarEvents(data.items || []);
            } catch (error) {
                console.error('Calendar error:', error);
                showDemoEvents();
            }
        }

        function displayCalendarEvents(events) {
            const container = document.getElementById('eventsContainer');
            container.innerHTML = '';

            if (events.length === 0) {
                container.innerHTML = '<div class="no-events">No upcoming events</div>';
                return;
            }

            events.slice(0, 8).forEach(event => {
                const start = new Date(event.start.dateTime || event.start.date);
                const timeStr = start.toLocaleString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const eventEl = document.createElement('div');
                eventEl.className = 'event';
                eventEl.innerHTML = `
                    <div class="event-time">${timeStr}</div>
                    <div class="event-title">${event.summary || 'No title'}</div>
                `;
                container.appendChild(eventEl);
            });
        }

        function showDemoEvents() {
            const container = document.getElementById('eventsContainer');
            container.innerHTML = '';

            const demoEvents = [
                { title: 'Standup Meeting', time: 'Today 10:00 AM' },
                { title: 'Lunch Break', time: 'Today 12:30 PM' },
                { title: 'Project Review', time: 'Today 3:00 PM' },
                { title: 'Team Sync', time: 'Tomorrow 9:00 AM' },
                { title: 'Client Call', time: 'Tomorrow 2:00 PM' }
            ];

            demoEvents.forEach(event => {
                const eventEl = document.createElement('div');
                eventEl.className = 'event';
                eventEl.innerHTML = `
                    <div class="event-time">${event.time}</div>
                    <div class="event-title">${event.title}</div>
                `;
                container.appendChild(eventEl);
            });
        }

        // Update calendar date header
        function updateCalendarDate() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('en-US', {
                weekday: 'short',
                month: 'short',
                day: 'numeric'
            });
            document.getElementById('calendarDate').textContent = dateStr;
        }

        // Initialize
        updateCalendarDate();
        fetchWeather();
        fetchCalendarEvents();

        // Refresh every 30 minutes
        setInterval(() => {
            fetchWeather();
            fetchCalendarEvents();
            updateCalendarDate();
        }, 30 * 60 * 1000);
    </script>
</body>
</html>
